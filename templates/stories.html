<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Stories</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Story Title</label>
                <input type="text" name="title" placeholder="Enter Story..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for story in story_list %}
        <div class="ui segment">
            <p class="ui big header"><h1>{{ story.id }}. {{story.header}}</h1> | {{story.start_date}} (Start Date)  --  {{story.end_date}} (Deadline Date) </p>

            <a class="ui green button" href="/todos/{{ story.id }}">Connected TODOS</a>
            <a class="ui blue button" href="/story/{{ story.id }}">More</a>
            <a class="ui red button" href="/delete/{{ story.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
